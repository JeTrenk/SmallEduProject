<div class="zippy">
    <div class="zippy-heading"
    [class.expanded]="isExpanded"
    (click)="toggle()"
    >
          {{title}}
          <span [ngClass]="{
            'angle down icon': isExpanded, 
            'angle right icon': !isExpanded
          }"
          ></span>
    </div>
    <div *ngIf="isExpanded" class="zippy-body">
          <ng-content></ng-content>       
    </div>
</div>
